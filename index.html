<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>REACT</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@17.0.2/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.7.2/prop-types.js"></script>

  <script type="text/babel">
    const root = document.getElementById("root");
    function Btn({ text, changeValue, fontSize }) {
      console.log(text);
      return (
        <button
          onClick={changeValue}
          style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize: { fontSize },
          }}
        >
          {text}
        </button>
      );
    }

    const MemorizedBtn = React.memo(Btn); //불필요한 리렌더링을 MEMO

    MemorizedBtn.propTypes = {
      text: PropTypes.stringisRequired,
      fontSize: PropTypes.number,
    };

    function App() {
      const [value, setValue] = React.useState("Save Change");
      const changeValue = () => setValue("Revert Changes");
      return (
        <div>
          <MemorizedBtn text={value} changeValue={changeValue} fontSize={18} />
          <MemorizedBtn text={11} fontSize={"asd"} />
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
